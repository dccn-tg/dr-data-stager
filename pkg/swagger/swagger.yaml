swagger: "2.0"

basePath: /v1

info:
  description: Donders Repository data stager APIs
  title: dr-data-stager
  version: 0.1.0

securityDefinitions:
  basicAuth:
    type: basic
  oauth2:
    type: oauth2
    flow: application
    tokenUrl: 'https://auth-dev.dccn.nl/connect/token'
    scopes:
      data-stager: general access scope for data-stager APIs

# API paths
paths:

  /ping:
    get:
      summary: check API server health
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: success
          schema:
            type: string
            enum: [pong]
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'

  /jobs/{status}:
    get:
      summary: get list of jobs at given status
      security:
        - oauth2: [data-stager]
        - basicAuth: []
      consumes:
        - application/json
      produces:
        - application/json      
      parameters:
        - in: path
          name: status
          description: job status
          type: string
          enum: [waiting, processing, failed, succeeded, canceled]
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyJobs'
        400:
          description: bad request
          schema:
            $ref: '#/definitions/responseBody400'
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'

  /job:
    post:
      summary: create a new stager job
      security:
        - oauth2: [data-stager]
        - basicAuth: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: data
          description: stager job data
          required: true
          schema:
            $ref: '#/definitions/jobData'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyJobInfo'
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'

  /job/{id}:
    get:
      summary: get stager job information
      security:
        - oauth2: [data-stager]
        - basicAuth: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: job identifier
          type: string
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyJobInfo'
        400:
          description: bad request
          schema:
            $ref: '#/definitions/responseBody400'
        404:
          description: job not found
          schema:
            type: string
            enum: [job not found]
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'
    delete:
      summary: cancel a stager job
      security:
        - oauth2: [data-stager]
        - basicAuth: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: job identifier
          type: string
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyJobInfo'
        400:
          description: bad request
          schema:
            $ref: '#/definitions/responseBody400'
        404:
          description: job not found
          schema:
            type: string
            enum: [job not found]
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'      

# object definitions
definitions:

  responseBody400:
    description: JSON object containing error message concerning bad client request.
    properties:
      errorMessage:
        description: error message specifying the bad request.
        type: string

  responseBody500:
    description: JSON object containing server side error.
    properties:
      exitCode:
        description: server-side exit code.
        type: integer
      errorMessage:
        description: server-side error message.
        type: string

  responseBodyJobInfo:
    description: JSON object containing scheduled job information.
    properties:
      id:
        $ref: '#/definitions/jobID'
      data:
        $ref: '#/definitions/jobData'
      status:
        $ref: '#/definitions/jobStatus'
    required:
      - id
      - data
      - status

  responseBodyJobs:
    description: JSON object containing a list of job information.
    properties:
      jobs:
        type: array
        items:
          $ref: '#/definitions/responseBodyJobInfo'

  jobData:
    description: job data
    properties:
      title:
        description: short description about the job
        type: string
      stagerUser:
        description: username of stager's local account
        type: string
      drUser:
        description: username of the DR data-access account
        type: string
      drPass:
        description: password of the DR data-access account
        type: string
      srcURL:
        description: path or DR namespace (prefixed with irods:) of the source endpoint
        type: string
      dstURL:
        description: path or DR namespace (prefixed with irods:) of the destination endpoint
        type: string
      timeout:
        description: allowed duration in seconds for entire transfer job (0 for no timeout)
        type: integer
      timeout_noprogress:
        description: allowed duration in seconds for no further transfer progress (0 for no timeout)
        type: integer
    required:
      - title
      - stagerUser
      - drUser
      - srcURL
      - dstURL

  jobID:
    description: identifier for scheduled background tasks.
    type: string

  jobStatus:
    description: status of the background task.
    properties:
      status:
        description: job status from the last execution.
        type: string
        enum: [waiting, processing, failed, succeeded, canceled]
      error:
        description: job error message from the last execution.
        type: string
      progress:
        description: job progress info from the last execution.
        $ref: '#/definitions/jobProgress'
    required:
      - status
      - error
      - progress

  jobProgress:
    description: job progress information
    properties:
      total:
        description: number of total files to be processed
        type: integer
      processed:
        description: number of processed files
        type: integer
      failed:
        description: number of failed files
        type: integer
    required:
      - total
      - processed
      - failed

  principal:
    description: authenticated client identifier
    type: string
